<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPAGRAHA 2026 | The Multiverse Awaits</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Michroma&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Intro Overlay -->
    <div class="intro-overlay">
        <div class="intro-text">
            <span>ENTERING</span>
            <span>THE</span>
            <span>MULTIVERSE</span>
        </div>
    </div>

    <!-- Video Background -->
    <div class="video-bg">
        <!-- Placeholder for video, using a gradient for now, or a CSS animation -->
        <div class="stars"></div>
        <div class="twinkling"></div>
    </div>

    <section id="home-hero">
        <div class="hero-content">
            <div class="college-info">
                <img src="assets/logo_placeholder.png" alt="Club Logo" class="club-logo">
                <h3>DEPARTMENT OF ECE PRESENTS</h3>
            </div>

            <h1 class="hero-title">UPAGRAHA</h1>
            <p class="hero-subtitle">BEYOND THE HORIZON</p>

            <div class="countdown-container" id="countdown">
                <div class="time-block">
                    <span id="days">00</span>
                    <label>DAYS</label>
                </div>
                <div class="time-block">
                    <span id="hours">00</span>
                    <label>HOURS</label>
                </div>
                <div class="time-block">
                    <span id="minutes">00</span>
                    <label>MINS</label>
                </div>
                <div class="time-block">
                    <span id="seconds">00</span>
                    <label>SECS</label>
                </div>
            </div>

            <div class="hero-buttons">
                <a href="events.html" class="cta-btn">EXPLORE EVENTS</a>
                <a href="timeline.html" class="cta-btn secondary">VIEW TIMELINE</a>
            </div>
        </div>
    </section>

    <script src="js/navbar.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
